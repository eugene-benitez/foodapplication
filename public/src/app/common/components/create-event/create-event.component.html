<div class="row">
  <div style="text-align:center" class="col">
    <button class="link" [routerLink]="['/dashboard']">Home</button> 
    <button class="link" [routerLink]="['/events']">My Events</button> 
  </div>
  <div class="col-6">
    <h4 class="underline">Featured Restaurants</h4>
    <div class="row">
      <div class="col add1">
        <h5>Upcoming</h5>
        <h6>placeholder</h6>
        <h6>placeholder</h6>
      </div>
      <div class="col add">
        <h5>Wish List</h5>
        <h6>placeholder</h6>
        <h6>placeholder</h6>
      </div>
      <div class="col add3">
        <h5>Popular</h5>
        <h6>placeholder</h6>
        <h6>placeholder</h6>
      </div>
    </div><br>
    
    <h4 class="underline">Schedule Event</h4>
    <form class="form" (submit)="createEvent()">
      <div class="form-group">
        <label for="restaurant_name">Restaurant name</label>
        <input type="restaurant_name" class="form-control" id="restaurant_name" placeholder="Restaurant name"
          name="createEvent.restaurant_name" [(ngModel)]="createEvent.restaurant_name">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="Date"
          name="createEvent.date" [(ngModel)]="createEvent.date">
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" placeholder="datetime" 
          name="createEvent.time" [(ngModel)]="createEvent.time">
      </div>
      <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" class="form-control" id="address" placeholder="Street Address" 
            name="createEvent.address" [(ngModel)]="createEvent.address">
      </div>
      <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" 
            name="createEvent.city" [(ngModel)]="createEvent.city">
      </div>

    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div style="text-align:center" class="col">
      <button class="link" [routerLink]="['/']">Logout</button> 
  </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
