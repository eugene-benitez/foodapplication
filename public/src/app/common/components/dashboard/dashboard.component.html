<BR>

<div class="row">
  <div class="col">
    <div style="text-align:center">
      <h3>BIG BOY</h3>
      <img src="/assets/images/andrew.jpg" width="300"><br>
      <button class="link" [routerLink]="['/events']">My Events</button>
    </div>
  </div>
  <div class="col-6">
    <br>
    <h4 class="underline">Featured Restaurants</h4>
    <div class="row">
      <div class="col add1">
        <h5>Upcoming</h5>
        <h6>Hambones</h6>
        <h6>Habuya</h6>
      </div>
      <div class="col add">
        <h5>Wish List</h5>
        <h6>Stinking Rose</h6>
        <h6>JR BBQ</h6>
      </div>
      <div class="col add3">
        <h5>Popular</h5>
        <h6>placeholder</h6>
        <h6>placeholder</h6>
      </div>
    </div><br>



    <button class="underline link2 col" (click)="form()">Create Event</button>
    <form class="form" (submit)="createEvent()">
      <div *ngIf="createForm">
        <div class="form-group">
          <br><label for="restaurant_name">Restaurant name</label>
          <input type="restaurant_name" class="form-control" id="restaurant_name" placeholder="Restaurant name"
            name="createEvent.restaurant_name" [(ngModel)]="createEvent.restaurant_name">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date" name="createEvent.date"
            [(ngModel)]="createEvent.date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" placeholder="datetime" name="createEvent.time"
            [(ngModel)]="createEvent.time">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" class="form-control" id="address" placeholder="Street Address" name="createEvent.address"
            [(ngModel)]="createEvent.address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" name="createEvent.city"
            [(ngModel)]="createEvent.city">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" style="margin-left: 10px" (click)="cancel()">Cancel</button>
      </div>


    </form>

  </div>
  <div style="text-align:center" class="col">
    <h4>My YumYum</h4><br>
    <img src="/assets/images/innout.jpg" height="150" width="150"><br><br>
    <img src="/assets/images/wingstop.jpg" height="150" width="150"><br><br>
    <img src="/assets/images/blaze.jpg" height="150" width="150"><br><br>
  </div>
